<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulation mutuelle santé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inscription à une mutuelle de santé</h1>

    <form id="form-mutuelle">
        <div class="champ">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="champ">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="champ">
            <label for="age">Âge :</label>
            <input type="number" id="age" name="age" min="0" required>
        </div>

        <fieldset>
            <legend>Questionnaire de santé</legend>

            <label>
                <input type="checkbox" id="antecedents">
                Antécédents médicaux importants
            </label><br>

            <label>
                <input type="checkbox" id="sport_risque">
                Pratique d'un sport à risque
            </label>
        </fieldset>

        <button type="submit">Envoyer</button>
    </form>

    <div id="resultat"></div>

    <script src="main.js"></script>
</
